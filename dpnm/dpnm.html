<head>
  <title>DPNM Servers</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>List of DP&NM Servers ({{onlineServers}} online)</h1>
<!--
      <label class="hide-offline">
        <input type="checkbox" checked="{{hideOffline}}" />
        Hide Offline Servers
      </label>
/!-->
      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task" method="post">
          <input type="text" name="serverIP" placeholder="Type to add the server IP" /><br>
          <input type="text" name="serverPort" placeholder="Type to add the server port" /><br>
          <button class="submit">
          <input type="submit" value="Submit">
          </button>
        </form>
      {{/if}}

      <h4>
        <table style="width:100%">
          <tr>
            <th>IP</th>
            <th>Port</th>
            <th>Status</th>
            <th>Service (TCP)</th>
            <th>Delete</th>
          </tr>
        </table>
      </h4>
      <form class="updateServers" method="post">
<!--        <button class="submit"> /!-->
        <input type="submit" value="Update!">
<!--      </button> /!-->
    </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
    <img alt="100x100" style="width: 100%" src="green_light_online.png">
    <img alt="100x100" style="width: 100%" src="public/green_light_online.png">

  </div>



</body>


<template name="task">
  <table style="width:100%" class="listing">
        <td align="center"><strong>{{ip}}</strong></td>
        <td align="center"><strong>{{port}}</strong></td>
        <td align="center">{{status}}</td>
        <td align="center">{{service}}</td>
        <button class="delete" align="center">&times;</button>
  </table>
<!--
  <li>
    <button class="delete">&times;</button>
    <span class="text"><strong>{{ip}} - {{port}}</strong> - {{status}} - {{service}} </span>
  </li> /!-->
</template>
