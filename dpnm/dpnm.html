<head>
  <title>DPNM Servers</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>List of DP&NM Servers ({{onlineServers}} online)</h1>
<!--    Not complete?
      <label class="hide-offline">
        <input type="checkbox" checked="{{hideOffline}}" />
        Hide Offline Servers
      </label>
/!-->
      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task" method="post">
          <input type="text" name="serverIP" placeholder="Type to add the server IP" /><br>
          <input type="text" name="serverPort" placeholder="Type to add the server port" /><br>
          <button class="submit">
          <input type="submit" value="Submit">
          </button>
        </form>


        <h3><br>Change email</h3>
        <form class="change-email" method="post">
          <input type="text" name="oldEmail" placeholder="Type your old email for verification"/><br>
          <input type="text" name="newEmail" placeholder="Type your new email"/><br>
          <button class="submit">
            <input type="submit" value="Change Email">
          </button>
        </form>
      {{/if}}

      <h4>
        <table style="width:100%">
          <tr>
            <th>Server</th>
            <th>IP</th>
            <th>Port</th>
            <th>Status</th>
            <th>Service (TCP)</th>
            <th>Delete</th>
          </tr>
        </table>
      </h4>
      <form class="updateServers" method="post">
        <input type="submit" value="Update!">
    </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>



</body>


<template name="task">
  <table style="width:100%" class="listing">
        <td align="center"><strong>{{serverInfo}}</strong></td>
        <td align="center"><strong>{{ip}}</strong></td>
        <td align="center"><strong>{{port}}</strong></td>
        {{#if serverOnline}}
          <td align="center"><img alt="16x16" style="width: 10%" src="green_light_online.png"></td>
          {{else}}
          <td align="center"><img alt="16x16" style="width: 10%" src="red_light_offline.png"></td>
        {{/if}}
        {{#if isRDP}}
          <td align="center">rdp</td>
          {{else}}
          <td align="center">{{service}}</td>
        {{/if}}
        <button class="delete" align="center">&times;</button>
  </table>
</template>
